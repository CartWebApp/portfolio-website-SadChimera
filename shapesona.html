<div id="3d-container"></div>

<!-- css -->
body {
    margin: 0;
    overflow: hidden;
     background-color: #ffffff;
  }
  
  /* Ensure the canvas takes up the full screen */
  canvas {
    display: block;
  }

<script>
  // Create the scene and camera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

// Create the renderer and attach it to the div in HTML
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1); // Set a black background
document.getElementById('3d-container').appendChild(renderer.domElement);

// Create the octahedron geometry (two cones stacked together)
const geometry = new THREE.ConeGeometry(2, 3, 4); // Increase size
geometry.rotateX(Math.PI / 2); // Rotate to align with axes

// Create the iridescent material
const material = new THREE.MeshStandardMaterial({
  color: 0xffffff,
  metalness: 1, // Makes it shiny
  roughness: 0.3,
  emissive: 0x111111, // Gives a subtle glow
  emissiveIntensity: 0.4
});

// Create the mesh and add it to the scene
const octahedron = new THREE.Mesh(geometry, material);
scene.add(octahedron);

// Add ambient light to the scene
const light = new THREE.AmbientLight(0x404040, 1); // Soft white light
scene.add(light);

// Add a directional light to the scene
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// Position the camera further back to ensure visibility
camera.position.z = 5;

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  // Animate the iridescent color change
  const time = Date.now() * 0.005; // Time factor for color animation
  material.color.setHSL(Math.sin(time) * 0.5 + 0.5, 0.8, 0.6); // Color shifting

  // Rotate the octahedron for a 3D effect
  octahedron.rotation.x += 0.01;
  octahedron.rotation.y += 0.01;

  // Render the scene
  renderer.render(scene, camera);
}

// Start the animation
animate();

// Handle window resizing
window.addEventListener('resize', () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>
